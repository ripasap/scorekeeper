<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>Score-Keeper</title>

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="card" style="max-width: 450px; margin: auto;">
            <!-- Card image -->
            <div class="card-image">
                <figure class="image is-4by4">
                    <img src="https://media.istockphoto.com/id/1356959038/vector/two-rackets-for-playing-table-tennis-vector-stock-illustration.jpg?s=612x612&w=0&k=20&c=-EUL_i5v-ZI_TZcjzwuKL8lAGB8FDU34Wz3nCLZ-Hh8="
                        alt="Table Tennis">
                </figure>
            </div>

            <!-- Card header -->
            <header class="card-header">
                <p class="card-header-title">Table Tennis Score-Keeper</p>
            </header>

            <!-- Card content -->
            <div class="card-content has-text-centered">
                <h1 class="title is-1"><span id='p1'>0</span> to <span id="p2">0</span></h1>
                <p id="status" class="subtitle"></p>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playto" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                    <select id="playto">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                        <option value="21">21</option>
                    </select>
                </div>
            </div>

            <!-- Card footer buttons -->
            <footer class="card-footer">
                <button class="card-footer-item button is-success" id="p1button">+1 Player One</button>
                <button class="card-footer-item button is-info" id="p2button">+1 Player Two</button>
                <button class="card-footer-item button is-danger" id="reset">Reset</button>
            </footer>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
