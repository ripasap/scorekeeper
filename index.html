<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>Score-Keeper</title>

    <style>
        .winner {
            color: green
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by4">
                    <image
                        src="https://media.istockphoto.com/id/1356959038/vector/two-rackets-for-playing-table-tennis-vector-stock-illustration.jpg?s=612x612&w=0&k=20&c=-EUL_i5v-ZI_TZcjzwuKL8lAGB8FDU34Wz3nCLZ-Hh8=">
                    </image>
                </figure>
            </div>
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">Table Tennis Score-Keeper</p>
                                <button class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id='p1'>0</span> to <span id="p2">0</span></h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>
                                    <label for="playto" class="label is-large is-inline">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="9">9</option>
                                            <option value="11">11</option>
                                            <option value="21">21</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button class="is-large card-footer-item button is-success" id="p1button">+1 Player One</button>
                                <button class="is-large card-footer-item button is-info" id="p2button">+1 Player Two</button>
                                <button class="is-large card-footer-item button is-danger" id="reset">Reset</button>

                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
